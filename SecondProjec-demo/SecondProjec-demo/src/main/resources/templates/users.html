<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>List of Users</h1>
    <table >
        <thead>
        <tr>
            <th>User-Name</th>
            <th>User-Email</th>
            <th>User-Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.getUserName()}"></td>
            <td th:Text="${user.getEmail()}"></td>
            <td th:text="${user.getAge()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
